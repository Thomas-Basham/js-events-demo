<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Events</title>
  </head>
  <body>
    <header>
      <h1>JS Events</h1>
      <button id="dark-mode-btn">Dark Mode</button>
    </header>
    <main>
      <section>
        <button id="counter-btn">Click Me!</button>
        <p id="counter-output">Clicked 0 times</p>
      </section>

      <section id="bg-color-picker">
        <h2>Change the background color</h2>
        <div class="box">
          <p>blue</p>
        </div>

        <div class="box">
          <p>yellow</p>
        </div>

        <div class="box">
          <p>red</p>
        </div>

        <div class="box">
          <p>purple</p>
        </div>

        <div class="box">
          <p>magenta</p>
        </div>

        <div class="box">
          <p>white</p>
        </div>
      </section>
      <section>
        <h2 id="login-status">Logged Out</h2>
        <form id="login-form">
          <fieldset>
            <p id="username-validation"></p>
            <label for="username-input">Username</label>
            <input
              required
              type="text"
              name="username-input"
              id="username-input"
            />

            <label for="password-input">Password</label>
            <input
              required
              type="password"
              name="password-input"
              id="password-input"
            />
            <button type="submit">Login</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer></footer>

    <script src="script.js" defer></script>
  </body>
</html>
